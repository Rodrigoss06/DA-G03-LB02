<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ejemplo de página HTML con botón, menú y imagen"
    />
    <title>Ejemplo de Página</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mi Página de Ejemplo</h1>

    <nav>
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#about">Acerca de</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>Bienvenidos a mi página</h2>
        <p>
          Esta es una página de ejemplo que incluye un botón, un menú de

        </p>

        <figure class="image-container">
          <img
            src="https://codersfree.nyc3.cdn.digitaloceanspaces.com/posts/conoce-5-lenguajes-de-programacion-basicos.jpg"

      <section class="gallery-img">
        <img
          src="https://www.hubspot.com/hs-fs/hubfs/media/lenguajesprogramacion.jpeg?width=595&height=400&name=lenguajesprogramacion.jpeg"

          height="200"
        />
        <img
          src="https://us.123rf.com/450wm/kseniajoyg/kseniajoyg2010/kseniajoyg201000710/158003466-un-joven-programador-codificando-en-una-laptop-en-la-oscuridad-con-vistas-a-las-luces-de-la-ciudad.jpg"

          width="300"
          height="200"
        />
        <img
          src="https://www.educative.io/v2api/editorpage/5393602882568192/image/6038586442907648"
          alt="C++ icon"
          width="300"
          height="200"
        />
        <img
          src="https://atareao.es/wp-content/uploads/2018/05/visual-studio-code-disposici%C3%B3n.png"
          alt="Interfaz de un IDE"
          width="300"
          height="200"

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSYVfiu0MXYMDxxjSxGNt9cOXzm8lJgEKHjw&s"

        />
