<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en cabecera</title>
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        section {
            padding: 20px;
        }
        article {
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a mi sitio web</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </nav>

    <section>
        <article>
            <h2>Articulo 1</h2>
            <p>Este es el contenido del primer articulo. Utiliza CSS en la cabecera del documento para darle estilo.</p>
        </article>
        <article>
            <h2>Articulo 2</h2>
            <p>Este es el contenido del segundo articulo, tambien estilizado desde la cabecera del documento.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>

</body>
</html>
