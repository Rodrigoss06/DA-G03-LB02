<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Selectores Regex CSS</title>
    <link rel="stylesheet" href="regex.css">
</head>
<body>

    <!-- Botones con clases que comienzan con 'btn-' -->
    <button class="btn-primary">Botón Primario</button>
    <button class="btn-secondary">Botón Secundario</button>

    <!-- Enlace a un archivo PDF -->
    <p>Descarga el <a href="documento.pdf">documento en PDF</a>.</p>

    <!-- Texto con atributo 'title' que contiene la palabra 'important' -->
    <p title="This is an important message">Este párrafo contiene un mensaje importante.</p>

    <!-- Input de tipo texto -->
    <input type="text" placeholder="Escribe algo aquí...">

    <!-- Enlace externo -->
    <p>Visita <a href="http://www.example.com" target="_blank">este sitio externo</a> para más información.</p>

</body>
</html>
